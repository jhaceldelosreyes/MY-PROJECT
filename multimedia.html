  <h1>W5 - Problem Set 5: Multimedia Elements</h1>

  <h2> Audio with Controls</h2>
  <audio controls>
    <source src="blue.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

 <h2> Google Map of My City - Rosario, Agusan del Sur</h2>

  <h2>YouTube Video</h2>
